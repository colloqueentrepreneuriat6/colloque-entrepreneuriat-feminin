    <!-- Livre/document -->
    <rect x="2" y="2" width="12" height="16" rx="1" fill="#ffffff" opacity="0.9"/>
    <rect x="3" y="3" width="10" height="14" rx="0.5" fill="url(#grad1)"/>
    
    <!-- Lignes de texte -->
    <rect x="5" y="5" width="6" height="0.5" fill="#ffffff" opacity="0.8"/>
    <rect x="5" y="7" width="6" height="0.5" fill="#ffffff" opacity="0.8"/>
    <rect x="5" y="9" width="4" height="0.5" fill="#ffffff" opacity="0.8"/>
    
    <!-- Symbole féminin stylisé -->
    <circle cx="8" cy="13" r="1.5" fill="#ffffff"/>
    <path d="M8 14.5 L8 17 M6.5 15.5 L9.5 15.5" stroke="#ffffff" stroke-width="0.8" stroke-linecap="round"/>
  </g>
</svg>
